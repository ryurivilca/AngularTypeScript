<div class="panel panel-primary">
    <div class="panel-heading" style="font-size:large">{{::vm.title}}
        <button class="btn btn-success" data-toggle="modal" data-target="#productAdd">
            Agregar
        </button>
    </div>

    <div class="panel-body">
        <table class="table">

            <thead>
                <tr>
                    <td>
                        <button type="button" class="btn btn-primary" ng-click="vm.toggleImage()">
                        {{vm.showImage ? "Hide" : "Show"}} Image
                    </button>
                    </td>
                    <td>Product</td>
                    <td>Code</td>
                    <td>Available</td>
                    <td>Price</td>
                    <td>Detalle</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in vm.products">
                    <td>
                        <img ng-if="vm.showImage" ng-src="{{product.imageUrl}}" style="width:50px;margin:2px" title="{{product.productName}}">
                    </td>
                    <td>{{ product.productName}} </td>
                    <td>{{ product.productCode }}</td>
                    <td>{{ product.releaseDate | date }}</td>
                    <td>{{ product.price | currency }}</td>
                    <td>
                        <button class="btn btn-success" data-toggle="modal" data-target="#productDetail" ng-click="vm.currentProduct = product">
                        View 
                        </button>
                        <button class="btn btn-primary" data-toggle="modal" data-target="#productEdit" ng-click="vm.currentProduct = product;">
                        Edit 
                        </button>
                         <button class="btn btn-danger" ng-click="vm.deleteProduct(product);">
                        Delete 
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<product-detail></product-detail>
<product-add product-list="vm.products"></product-add>
<product-edit ng-if="vm.currentProduct" product-list="vm.products" current-product="vm.currentProduct"></product-edit>
