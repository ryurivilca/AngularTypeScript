<div id="productDetail" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Product</h4>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-4">
                            <img ng-src="{{vm.currentProduct.imageUrl}}" style="width:100px;margin:2px" title="{{vm.currentProduct.productName}}">
                            <br>
                        </div>
                        <div class="col-xs-4">
                            <strong>Name</strong>
                            <p>{{vm.currentProduct.productName}}</p>
                            <strong>Code</strong>
                            <p>{{vm.currentProduct.productCode}}</p>
                            <strong>Price</strong>
                            <p>{{vm.currentProduct.price}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
